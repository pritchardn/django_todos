{% if user.is_authenticated %}
<h1>{{ list }}</h1>
<form action="update/">
    <button type="submit">Edit</button>
</form>
<form action="delete/">
    <button type="submit">Delete</button>
</form>
<form action="/todos/home">
    <button type="submit">Go Home</button>
</form>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'todos:login' %}">Login</a>
{% endif %}
