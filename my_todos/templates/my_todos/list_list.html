{% if user.is_authenticated %}
{% block content %}
    <h2>Lists</h2>
    <ul>
        {% for list in object_list %}
            <li>{{ list.list_name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'todos:login' %}">Login</a>
{% endif %}
